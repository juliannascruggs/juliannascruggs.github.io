---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    	<span class="fa fa-calendar"></span>
		<span class="meta-label">{{ page.date | date: "%b %-d, %Y" }}</span>
		{% if page.author %} 
			<span class="fa fa-folder-open-o"></span>
			<span class="meta-label">{{ page.author }}</span>
		{% endif %}
		{% if page.meta %}
		<span class="fa fa-folder-open-o"></span>
		<span class="meta-label">{{ page.meta }}</span>
		{% endif %}
		{% if page.categories %}
		<span class="fa fa-folder-open-o"></span>
		<span class="meta-label">{{ page.categories }}</span>
		{% endif %}
		<br />
        <span class="fa fa-facebook-square facebook share-highlight"></span>
        <span class="fa fa-twitter-square twitter share-highlight"></span>
	</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
